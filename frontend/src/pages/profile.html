<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="../assets/styles/main.css">
    <script src="../assets/scripts/profile.js" defer></script>
</head>
<body>
    <form id="profileForm">
        <input type="hidden" id="id_utilisateur" name="id_utilisateur" value="1">
        <input type="text" id="nom" name="nom" placeholder="Nom" required>
        <input type="text" id="prenom" name="prenom" placeholder="Prénom" required>
        <input type="email" id="email" name="email" placeholder="Email" required>
        <textarea id="adresse" name="adresse" placeholder="Adresse" required></textarea>
        <input type="text" id="telephone" name="telephone" placeholder="Téléphone">
        <button type="submit">Update Profile</button>
    </form>
    <script>
        // Load user profile on page load
        document.addEventListener('DOMContentLoaded', function() {
            const userId = document.getElementById('id_utilisateur').value;
            loadUserProfile(userId);
        });
    </script>
</body>
</html>
